<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
        <tr>
        <th>Drink Name</th>
        <th>total servings</th>
        <th>serving size</th>
        <th>calories per serving</th>
        <th>carbs per serving</th>
        <th>sugars per serving</th>
        <th>sodium per serving</th>
        </tr>
      </thead>
      <tbody>
        <tr> 
          <td>Coca Cola</td>
          <td>1 Can</td>
          <td>1 Can</td>
          <td>140</td>
          <td>39</td>
          <td>39</td>
          <td>45</td>
        </tr>
      
        <tr>
          <td>Pepsi</td>
          <td>1 Can</td>
          <td>1 Can</td>
          <td>230</td>
          <td>63</td>
          <td>62</td>
          <td>140</td>
        </tr>

        <tr>  
          <td>Coca Cola Zero</td>
          <td>1 Can</td>
          <td>1 Can</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>

        <tr> 
          <td>Dr. Pepper</td>
          <td>1 Can</td>
          <td>1 Can</td>
          <td>150</td>
          <td>40</td>
          <td>39</td>
          <td>55</td>
        </tr>

        <tr> 
          <td>Mountian Dew</td>
          <td>1 Can</td>
          <td>1 Can</td>
          <td>170</td>
          <td>46</td>
          <td>46</td>
          <td>60</td>
        </tr>
      </tbody>
      </table>
      <form>
        <label for="total servings">total servings</label><br />
        <input type="total servings" id="total sevings" name="total servings" /><br />
        <label for="serving size">serving size</label><br />
        <input type="serving size" id="serving size" name="serving size" /><br />
        <label for="calories per serving">calories per serving</label><br />
        <input type="calories per serving" id="calories per serving" name="calories per serving" /><br />
        <label for="carbs per serving">carbs per serving</label><br />
        <input type="carbs per serving" id="carbs per serving" name="carbs per serving" /><br />
        <label for="sugars per serving">sugars per serving</label><br />
        <input type="sugars per serving" id="sugars per serving" name="sugars per serving" /><br />
        <label for="sodium per serving">sodium per serving</label><br />
        <input type="sodium per serving" id="sodium per serving" name="sodium per serving" /><br />
        <br>
        <button type="submit">Submit</button>
      </form>
       
     
          <!-- Complete the Exercises HERE -->
    </main>
  </body>
</html>
